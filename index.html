<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Form with Vue and POST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="app">
        <div class="wrapper" v-model="box">
            <h1 class="hidden">Mail Reference for API Processing</h1>
            <h2>Contact Form</h2>
            <p>Send me a message!</p>

            <form action="mail.php" method="POST" id="mail-form" class="contact-box">
                <div class="sucess" v-show="sucessMassage">
                    <p>Your message has been sent successfully!</p>
                    <i class="fa-solid fa-rocket"></i>
                </div> 
                <ul>
                    <li>
                    <label for="firstname">First Name</label>
                    <div class="errorMessage" v-show="erroFirstname">
                        <p>I think you forgot to write your name.</p>
                        <i class="fa-solid fa-circle-exclamation"></i>

                    </div>
                    <input class="input" v-model="form.firstname" ref="fname" type="text" id="firstname" name="firstname" required="required">
                    </li>

                    <li>
                    <label for="lastname">Last Name</label><div class="errorMessage" v-show="erroLastname">
                        <p>I also need to know your lastname.</p>
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </div>
                    <input class="input" v-model="form.lastname" ref="lname" type="text" id="lastname" name="lastname" required="required">
                    </li>

                    <li>
                    <label for="email">Email</label>
                    <div class="errorMessage" v-show="erroEmail">
                        <p>Please enter a valid email address.</p>
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </div>
                    <input class="input" v-model="form.email" ref="email" type="email" id="email" name="email" required="required">
                    </li>

                    <li>
                    <label for="message">Message</label>
                    <div class="errorMessage" v-show="erroMassage">
                        <p>I cannot see your message.</p>
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </div>
                    
                    <textarea class="input" v-model="form.text" ref="message" name="message" id="message" cols="30" rows="10" ></textarea>
                    </li>

                    <li>
                    <button @click.prevent="processMail" type="submit" class="submit" value="Go!">
                        Send Message 
                    </button>
                    </li>
                </ul>                          
            </form>
        </div>  
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
